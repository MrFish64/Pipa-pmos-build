name: Build Xiaomi Pad 6 postmarketOS
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  

jobs:
  build-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ui: [plasma-desktop]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          mkdir out
        
      - name: Setup pmbootstrap
        run: |
          git clone --depth=1 https://gitlab.postmarketos.org pmb
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Force Patch Pmaports
        run: |
          # –°–æ–∑–¥–∞–µ–º –ø–æ—Ä—Ç—ã –≤ –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–æ–º –º–µ—Å—Ç–µ
          mkdir -p pmb_work/cache_git
          git clone --depth=1 https://github.com pmb_work/cache_git/pmaports
          
          cd pmb_work/cache_git/pmaports
          # –ü–æ–¥–∫–ª—é—á–∞–µ–º pipa-project (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–∫–µ–Ω –¥–ª—è –æ–±—Ö–æ–¥–∞ –æ—à–∏–±–∫–∏ 128)
          git remote add pipa https://x-access-token:${{ secrets.GITHUB_TOKEN }}@://github.com
          git fetch pipa master
          git reset --hard pipa/master
          
          # –§–∏–∫—Å–∏—Ä—É–µ–º –ø—É—Ç—å –≤ –∫–æ–Ω—Ñ–∏–≥–µ
          mkdir -p /home/runner/.config
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/pmb_work
          jobs = $(nproc)
          repository = edge
          ui = ${{ matrix.ui }}
          systemd = never
          EOF

      - name: Build Kernel and System
        run: |
           PMB="python3 pmb/pmbootstrap.py -y"
           
           # 1. –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è —Å–±–æ—Ä–∫–∞ —è–¥—Ä–∞ (–∏–º—è –ø–∞–∫–µ—Ç–∞ –∏–∑ pipa-project)
           $PMB build linux-postmarketos-qcom-sm8250-pipa --force
           
           # 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ (—è–¥—Ä–æ –ø–æ–¥—Ç—è–Ω–µ—Ç—Å—è –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å–æ–±—Ä–∞–Ω–Ω–æ–≥–æ –ø–∞–∫–µ—Ç–∞)
           $PMB install --password 147147 \
             --add linux-postmarketos-qcom-sm8250-pipa \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium
           
           $PMB export
           
           echo "üîç FINAL CHECK OF /BOOT:"
           $PMB chroot -r -- ls -lh /boot/
           
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-${{ matrix.ui }}.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-${{ matrix.ui }}
           path: out/*.img
           retention-days: 7
