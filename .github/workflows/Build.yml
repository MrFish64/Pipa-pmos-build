name: Build Xiaomi Pad 6 postmarketOS
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
      
      - name: Create workspace
        run: mkdir out
        
      - name: Install pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0b3MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Configure pmbootstrap & Patch pmaports
        run: |
          WORK_DIR="/home/runner/pmb_work"
          mkdir -p /home/runner/.config "$WORK_DIR"
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_DIR
          jobs = $(nproc)
          repository = edge
          ui = plasma-desktop
          systemd = never
          [providers]
          firmware-xiaomi-pipa = device-xiaomi-pipa-nonfree-firmware
          EOF
          
          # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–µ—Ç –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –ø–æ—Ä—Ç—ã
          yes "" | python3 "$PWD/pmbootstrap/pmbootstrap.py" -c /home/runner/.config/pmbootstrap.cfg init || true
          
          # –ü–û–î–ú–ï–ù–ê –ü–û–†–¢–û–í –ù–ê PIPA-PROJECT (–§–∏–∫—Å—ã –∑–≤—É–∫–∞ –∏ —Ç–∞—á–∞)
          # –ù–∞—Ö–æ–¥–∏–º, –∫—É–¥–∞ pmb –ø–æ–ª–æ–∂–∏–ª –ø–æ—Ä—Ç—ã –∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∏—Ö –Ω–∞ –∫–∞—Å—Ç–æ–º–Ω—ã–µ
          PMB_P=$(python3 "$PWD/pmbootstrap/pmbootstrap.py" -c /home/runner/.config/pmbootstrap.cfg config pmaports)
          cd "$PMB_P"
          R=$(echo "aHR0cHM6Ly9naXRodWIuY29tL3BpcGEtcHJvamVjdC9wbWFwb3J0cy1waXBhLmdpdA==" | base64 -d)
          git remote add pipa "$R" || true
          git fetch pipa master
          git reset --hard pipa/master
          echo "8" > "$WORK_DIR/version"

      - name: Build system image
        run: |
           PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c /home/runner/.config/pmbootstrap.cfg --details-to-stdout"
           
           # –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û —Å–æ–±–∏—Ä–∞–µ–º —è–¥—Ä–æ –∏–∑ –ø–∞—Ç—á–µ–Ω–Ω—ã—Ö –∏—Å—Ö–æ–¥–Ω–∏–∫–æ–≤
           $PMB build linux-postmarketos-qcom-sm8250-pipa --force || $PMB build linux-xiaomi-pipa --force
           
           # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∏—Å—Ç–µ–º—ã (—è–¥—Ä–æ –ø–æ–¥—Ç—è–Ω–µ—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ —Å–æ–±—Ä–∞–Ω–Ω–æ–µ)
           $PMB install --password 147147 \
             --add linux-postmarketos-qcom-sm8250-pipa,linux-xiaomi-pipa \
             --add postmarketos-ui-plasma-desktop \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium \
             --add maliit-keyboard
           
           $PMB export
           
           # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ /boot –ø—Ä—è–º–æ –≤ –∫–æ–Ω—Å–æ–ª–∏
           echo "üîç CHECKING /BOOT CONTENT:"
           $PMB chroot -r -- ls -lh /boot/
           
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-plasma.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma-edge
           path: out/*.img
           retention-days: 7
