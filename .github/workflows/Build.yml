name: Xiaomi Pad 6 Official Edge Build
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4

      - name: Set current date variable
        run: echo "CURRENT_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
        
      - name: Create artifact directory
        run: mkdir out
        
      - name: Substitute placeholders and fix config
        run: |
           # Удаляем старую версию и вставляем свежую ровно один раз, чтобы не было DuplicateOptionError
           sed -i '/config_version/d' xiaomi-pipa.cfg
           sed -i '/\[pmbootstrap\]/a config_version = 3' xiaomi-pipa.cfg
           
           # Меняем HOME и NPROC на реальные пути
           sed -i "s|HOME|$(echo $HOME)|g;s|NPROC|$(nproc)|g" xiaomi-pipa.cfg

      - name: Install pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Set up official pmaports
        run: |
          # Клонируем порты вручную в папку, которую ждет конфиг
          mkdir -p $HOME/.local/var/pmbootstrap/cache_git
          P_URL=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d)
          git clone --depth=1 -b master "$P_URL" $HOME/.local/var/pmbootstrap/cache_git/pmaports
          
          # Устанавливаем исправленный конфиг как основной
          mkdir -p $HOME/.config
          cp xiaomi-pipa.cfg $HOME/.config/pmbootstrap.cfg

      - name: Build xiaomi-pipa
        run: |
           # Глобальный флаг -y для автоматизации и -c для принудительного использования конфига
           PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c $HOME/.config/pmbootstrap.cfg"
           
           # Сборка системы (теперь точно pipa, а не qemu)
           $PMB install --password 147147
           
           # Экспорт образов
           $PMB export
           
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-none.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-none_${{ env.CURRENT_DATE }}
           path: out/*.img*
           retention-days: 7

      - name: Copy and Upload kernel
        run: |
           # Копируем ядро из папки edge (так как мастер теперь там)
           cp $HOME/.local/var/pmbootstrap/packages/edge/aarch64/linux-postmarketos-qcom-sm8250-pipa-*.apk out/ 2>/dev/null || true
      
      - name: Upload kernel apk
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-kernel_${{ env.CURRENT_DATE }}
           path: out/*.apk
           retention-days: 7
           
