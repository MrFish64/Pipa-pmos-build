name: Build Xiaomi Pad 6 postmarketOS
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  

jobs:
  build-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ui: [plasma-desktop, gnome-mobile]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
      
      - name: Create workspace
        run: mkdir out
        
      - name: Install pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0b3MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Configure pmbootstrap & Patch pmaports
        run: |
          WORK_DIR="/home/runner/pmb_work"
          mkdir -p /home/runner/.config "$WORK_DIR/cache_git"
          
          # 1. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ–Ω—Ñ–∏–≥
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_DIR
          jobs = $(nproc)
          repository = edge
          ui = ${{ matrix.ui }}
          systemd = never
          EOF
          
          # 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è (—Å–∫–∞—á–∏–≤–∞–µ–º –±–∞–∑—É –ø–æ—Ä—Ç–æ–≤)
          yes "" | python3 "$PWD/pmbootstrap/pmbootstrap.py" -c /home/runner/.config/pmbootstrap.cfg init || true
          
          # 3. –ú–ê–ì–ò–Ø –ò–ó –í–¢–û–†–û–ì–û –°–ö–†–ò–ü–¢–ê: –ü–æ–¥–º–µ–Ω—è–µ–º –ø–æ—Ä—Ç—ã –Ω–∞ Pipa-Project
          cd "$WORK_DIR/cache_git/pmaports"
          R=$(echo "aHR0cHM6Ly9naXRodWIuY29tL3BpcGEtcHJvamVjdC9wbWFwb3J0cy1waXBhLmdpdA==" | base64 -d)
          git remote add pipa "$R" || true
          git fetch pipa master
          git reset --hard pipa/master
          
          # –ü–æ–¥–Ω–∏–º–∞–µ–º –≤–µ—Ä—Å–∏—é, —á—Ç–æ–±—ã pmb –ø–µ—Ä–µ—Å–æ–±—Ä–∞–ª —è–¥—Ä–æ
          echo "8" > "$WORK_DIR/version"

      - name: Build System and Kernel
        run: |
           PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c /home/runner/.config/pmbootstrap.cfg"
           
           # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å–æ–±–∏—Ä–∞–µ–º —è–¥—Ä–æ –∏–∑ –Ω–æ–≤—ã—Ö –ø–æ—Ä—Ç–æ–≤
           $PMB build linux-postmarketos-qcom-sm8250-pipa --force
           
           # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∏—Å—Ç–µ–º—ã (UI + –Ø–¥—Ä–æ + –§–∏–∫—Å—ã)
           $PMB install --password 147147 \
             --add linux-postmarketos-qcom-sm8250-pipa \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium \
             --add maliit-keyboard
           
           $PMB export
           
           # –°–†–ê–ó–£ –ü–†–û–í–ï–†–Ø–ï–ú –ü–ê–ü–ö–£ /BOOT (–¥–ª—è —Ç–≤–æ–µ–≥–æ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏—è –≤ –ª–æ–≥–∞—Ö)
           echo "üîç CHECKING /BOOT CONTENT:"
           $PMB chroot -r -- ls -lh /boot/
           
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-${{ matrix.ui }}.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-${{ matrix.ui }}
           path: out/*.img
           retention-days: 7
