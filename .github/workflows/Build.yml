name: Build Xiaomi Pad 6 postmarketOS Edge
on:
  push:
  workflow_dispatch:

jobs:
  # ЗАДАНИЕ 1: СБОРКА KDE PLASMA
  build-plasma:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Install pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Configure and Build Plasma
        run: |
          mkdir -p /home/runner/.config /home/runner/pmb_work
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = /home/runner/pmb_work
          jobs = $(nproc)
          repository = edge
          ui = plasma-desktop
          systemd = never
          [providers]
          firmware-xiaomi-pipa = device-xiaomi-pipa-nonfree-firmware
          EOF
          
          PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c /home/runner/.config/pmbootstrap.cfg"
          $PMB init || true
          $PMB install --password 147147 --add postmarketos-ui-plasma-desktop,device-xiaomi-pipa-nonfree-firmware,msm-firmware-loader,alsa-ucm-conf,maliit-keyboard
          $PMB export
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-plasma.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-plasma.img

      - name: Upload Plasma Artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma-edge
           path: out/*.img

  # ЗАДАНИЕ 2: СБОРКА GNOME MOBILE
