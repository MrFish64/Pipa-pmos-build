name: Build Official Pipa Edge
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out your repository
        uses: actions/checkout@v4

      - name: Install pmbootstrap
        run: |
          # Ссылка зашифрована, чтобы Хром её не порезал
          URL=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$URL"
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          chmod +x "$PWD/pmbootstrap/pmbootstrap.py"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Create artifact directory
        run: mkdir out
        
      - name: Substitute placeholders in configs
        run: |
           find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Set up official pmaports
        run: |
          ./pmbootstrap/pmbootstrap.py init --work-path /home/runner/pmb_work --repository edge --device xiaomi-pipa --ui console --no-confirm || true
          cd /home/runner/pmb_work/cache_git/pmaports
          # Ссылка на порты тоже зашифрована
          P_URL=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d)
          git remote set-url origin "$P_URL"
          git fetch origin master
          git reset --hard origin/master

      - name: Build xiaomi-pipa (Console)
        run: |
           # Фикс ошибки версии 3.9.0
           sed -i '/\[pmbootstrap\]/a config_version = 3' xiaomi-pipa.cfg
           mkdir -p ~/.config
           cp xiaomi-pipa.cfg ~/.config/pmbootstrap_v3.cfg
           ./pmbootstrap/pmbootstrap.py install --password 147147
           ./pmbootstrap/pmbootstrap.py export
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-none.img

      - name: Upload artifacts (Console)
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-none
           path: out/*.img
           retention-days: 7

      - name: Copy kernel apk
        run: |
           rm -f out/*
           cp /home/runner/pmb_work/packages/edge/aarch64/linux-postmarketos-qcom-sm8250-pipa-*.apk out/ 2>/dev/null || true
      
      - name: Upload kernel
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-kernel
           path: out/*.apk
           retention-days: 7
           
