name: Build pipa images
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparation
        run: mkdir -p out

      - name: Install pmbootstrap
        run: |
          git clone --depth=1 $(echo "68747470733a2f2f6769746c61622e706f73746d61726b65746f732e6f72672f706f73746d61726b65744f532f706d626f6f7473747261702e676974" | xxd -r -p) pmb-git
          mkdir -p ~/.local/bin
          ln -s "$GITHUB_WORKSPACE/pmb-git/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Environment (Absolute Fix)
        run: |
          mkdir -p /home/runner/.config
          
          # ГЕНЕРИРУЕМ КОНФИГ
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmb]
          config_version = 3
          aports = /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          work = /home/runner/.local/var/pmbootstrap
          jobs = $(nproc)
          user = runner
          native_arch = x86_64
          [channels]
          channel = edge
          is_default_channel = False
          [device]
          device = pipa
          vendor = xiaomi
          architecture = aarch64
          [ui]
          ui = console
          systemd = never
          [install]
          boot_size = 256
          extra_space = 2048
          password = 147147
          [mirrors]
          alpine = http://dl-cdn.alpinelinux.org
          postmarketos = http://mirror.postmarketos.org
          EOF
          
          # Дублируем для новой версии v3
          cp /home/runner/.config/pmbootstrap.cfg /home/runner/.config/pmbootstrap_v3.cfg

          # Подготовка путей
          mkdir -p /home/runner/.local/var/pmbootstrap/cache_git
          mkdir -p /home/runner/.local/var/pmbootstrap/chroot_native
          echo "8" > /home/runner/.local/var/pmbootstrap/version
          
          # Клон pmaports
          git clone --depth=1 $(echo "68747470733a2f2f6769746c61622e706f73746d61726b65746f732e6f72672f706f73746d61726b65744f532f706d61706f7274732e676974" | xxd -r -p) /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          
          cd /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          git remote add pipa $(echo "68747470733a2f2f6769746875622e636f6d2f706970612d70726f6a6563742f706d61706f7274732d706970612e676974" | xxd -r -p)
          git fetch pipa master && git reset --hard pipa/master
          
          # ФИКСЫ: удаляем nofde
          rm -rf main/postmarketos-base-nofde
          find . -type f \( -name "APKBUILD" -o -name "deviceinfo" \) -exec sed -i "s/postmarketos-base-nofde/postmarketos-base/g" {} +
          sed -i 's/doas-sudo-shim,//g;s/font-twemoji,//g' device/*/device-xiaomi-pipa/deviceinfo || true
          
          # РЕГИСТРАЦИЯ (С ПРЯМЫМ УКАЗАНИЕМ КОНФИГА)
          pmbootstrap -c /home/runner/.config/pmbootstrap.cfg checksum device-xiaomi-pipa
          pmbootstrap -c /home/runner/.config/pmbootstrap.cfg index

      - name: Build Images
        run: |
           # Сборка GNOME
           sed -i 's/^ui =.*/ui = gnome/' /home/runner/.config/pmbootstrap.cfg
           cp /home/runner/.config/pmbootstrap.cfg /home/runner/.config/pmbootstrap_v3.cfg
           pmbootstrap -c /home/runner/.config/pmbootstrap.cfg -y zap
           pmbootstrap -c /home/runner/.config/pmbootstrap.cfg install --add gparted,parted
           pmbootstrap -c /home/runner/.config/pmbootstrap.cfg export
           cp /tmp/postmarketOS-export/boot.img out/boot-pipa-gnome.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-pipa-gnome.img

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
           name: pipa-builds
           path: out/*.img
