name: Ultimate Pipa Build System
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 5'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Configurations
        uses: actions/checkout@v4
        
      - name: Create Workspace
        run: mkdir -p out

      - name: Install pmbootstrap from Source
        run: |
          git clone --depth=1 $(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d) pmb-git
          mkdir -p ~/.local/bin
          ln -s "$GITHUB_WORKSPACE/pmb-git/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Environment and Fix Pmaports
        run: |
          mkdir -p ~/.config
          # ГЕНЕРАЦИЯ УЛЬТИМАТИВНОГО КОНФИГА v3.9.0
          cat <<EOF > ~/.config/pmbootstrap.cfg
          [pmb]
          config_version = 3
          aports = /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          work = /home/runner/.local/var/pmbootstrap
          jobs = $(nproc)
          user = runner
          [channels]
          channel = edge
          is_default_channel = False
          [device]
          device = pipa
          vendor = xiaomi
          [ui]
          ui = console
          systemd = never
          [install]
          boot_size = 256
          extra_space = 2048
          password = 147147
          [mirrors]
          alpine = http://mirror.postmarketos.org
          postmarketos = http://mirror.postmarketos.org
          EOF
          
          # Клонирование и патчинг портов
          mkdir -p /home/runner/.local/var/pmbootstrap/cache_git
          git clone --depth=1 $(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d) /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          cd /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          git remote add pipa $(echo "aHR0cHM6Ly9naXRodWIuY29tL3BpcGEtcHJvamVjdC9wbWFwb3J0cy1waXBhLmdpdA==" | base64 -d)
          git fetch pipa master && git reset --hard pipa/master
          
          # ФИКСЫ: Убираем nofde и дубликаты, которые вызывают Error 5
          find . -type f \( -name "APKBUILD" -o -name "deviceinfo" \) -exec sed -i "s/$(echo "cG9zdG1hcmtldG9zLWJhc2Utbm9mZGU=" | base64 -d)/$(echo "cG9zdG1hcmtldG9zLWJhc2U=" | base64 -d)/g" {} +
          sed -i 's/doas-sudo-shim,//g;s/font-twemoji,//g;s/font-droid,//g' device/*/device-xiaomi-pipa/deviceinfo || true
          
          pmbootstrap checksum device-xiaomi-pipa
          pmbootstrap checksum device-xiaomi-pipa-nonfree-firmware
          pmbootstrap index

      - name: Build Console (Base)
        run: |
           pmbootstrap install --ui console --no-fde
           pmbootstrap export
           cp /tmp/postmarketOS-export/boot.img out/boot-pipa-base.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-pipa-base.img
      
      - name: Breakpoint Base Failure
        if: failure()
        uses: namespacelabs/breakpoint-action@v0
        with:
          duration: 30m
          authorized-users: nixxizlab

      - name: Build Plasma Mobile
        run: |
           yes | pmbootstrap zap -y
           pmbootstrap install --ui plasma-mobile --no-fde --add gparted,parted
           pmbootstrap export
           cp /tmp/postmarketOS-export/boot.img out/boot-pipa-plasma.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-pipa-plasma.img

      - name: Build GNOME Desktop
        run: |
           yes | pmbootstrap zap -y
           pmbootstrap install --ui gnome --no-fde --add gparted,parted,nano
           pmbootstrap export
           cp /tmp/postmarketOS-export/boot.img out/boot-pipa-gnome.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-pipa-gnome.img

      - name: Extract Kernel Package
        run: |
           cp /home/runner/.local/var/pmbootstrap/packages/edge/aarch64/linux-postmarketos-qcom-sm8250-pipa-*.apk out/ || true

      - name: Upload Build Results
        uses: actions/upload-artifact@v4
        with:
           name: pipa-full-build-bundle
           path: out/*
           retention-days: 7
