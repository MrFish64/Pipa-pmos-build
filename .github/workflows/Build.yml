name: Build Xiaomi Pad 6 postmarketOS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          mkdir out
        
      - name: Setup pmbootstrap
        env:
          # –í—ã–Ω–æ—Å–∏–º —Å—Å—ã–ª–∫–∏ –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, —á—Ç–æ–±—ã Chrome –∏—Ö –Ω–µ –≤–∏–¥–µ–ª, –∞ —Å–µ–∫—Ä–µ—Ç—ã —Ä–∞–±–æ—Ç–∞–ª–∏
          PMB_URL: https:&#47;&#47;x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com&#47;postmarketos&#47;pmbootstrap.git
        run: |
          # –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –º–∞—Å–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –≤ —Ä–µ–∞–ª—å–Ω—ã–µ –∏ –∫–ª–æ–Ω–∏—Ä—É–µ–º
          URL=$(echo "$PMB_URL" | sed 's/&#47;/\//g')
          git clone --depth=1 "$URL" pmb
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Clone and Patch Pmaports
        env:
          PORTS_URL: https:&#47;&#47;x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com&#47;postmarketos&#47;pmaports.git
          PIPA_URL: https:&#47;&#47;x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com&#47;pipa-project&#47;pmaports-pipa.git
        run: |
          WORK_PATH="$PWD/pmb_work"
          mkdir -p "$WORK_PATH/cache_git"
          
          # –ö–ª–æ–Ω–∏—Ä—É–µ–º –±–∞–∑—É
          URL_P=$(echo "$PORTS_URL" | sed 's/&#47;/\//g')
          git clone --depth=1 "$URL_P" "$WORK_PATH/cache_git/pmaports"
          
          cd "$WORK_PATH/cache_git/pmaports"
          
          # –ü–æ–¥–∫–ª—é—á–∞–µ–º pipa-project
          URL_R=$(echo "$PIPA_URL" | sed 's/&#47;/\//g')
          git remote add pipa "$URL_R"
          git fetch pipa master
          git reset --hard pipa/master
          
          # –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–∏–≥
          mkdir -p /home/runner/.config
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_PATH
          jobs = $(nproc)
          repository = edge
          ui = plasma-desktop
          systemd = never
          EOF

      - name: Build System
        run: |
           PMB="python3 pmb/pmbootstrap.py -y"
           
           # –°–æ–±–∏—Ä–∞–µ–º —è–¥—Ä–æ (–Ω–∞–∑–≤–∞–Ω–∏–µ –ø–∞–∫–µ—Ç–∞ –∏–∑ pipa-project)
           $PMB build linux-postmarketos-qcom-sm8250-pipa --force
           
           # –£—Å—Ç–∞–Ω–æ–≤–∫–∞
           $PMB install --password 147147 \
             --add linux-postmarketos-qcom-sm8250-pipa \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium
           
           $PMB export
           
           echo "üîç CHECKING /BOOT CONTENT:"
           $PMB chroot -r -- ls -lh /boot/
           
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-plasma.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma-final
           path: out/*.img
           retention-days: 7
