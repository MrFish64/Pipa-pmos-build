name: Xiaomi Pad 6 Official Edge Build
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Install pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRodWIuY29tL3Bvc3RtYXJrZXRPUy9wbWJvb3RzdHJhcC5naXQ=" | base64 -d)
          git clone --depth=1 "$U"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Setup Configuration
        run: |
          # 1. Создаем ТОЛЬКО файл конфига, никаких папок заранее!
          mkdir -p $HOME/.config
          cat <<EOF > $HOME/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $HOME/pmb_work
          repository = edge
          jobs = $(nproc)
          mirror_alpine = http://dl-cdn.alpinelinux.org
          ui = console
          EOF

      - name: Build xiaomi-pipa
        run: |
          # 2. Запускаем установку. pmbootstrap сам создаст $HOME/pmb_work и скачает порты
          PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c $HOME/.config/pmbootstrap.cfg"
          
          # Инсталляция (скачает порты сама)
          $PMB install --password 147147
          
          # Экспорт
          $PMB export
          
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-none.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-none
           path: out/*.img
           retention-days: 7

      - name: Copy and Upload kernel
        run: |
           # Путь теперь $HOME/pmb_work/...
           cp $HOME/pmb_work/packages/edge/aarch64/linux-postmarketos-qcom-sm8250-pipa-*.apk out/ 2>/dev/null || true
           
      - name: Upload kernel apk
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-kernel
           path: out/*.apk
           
