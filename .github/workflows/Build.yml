name: Build pipa images
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparation
        run: mkdir -p out

      - name: Install pmbootstrap
        run: |
          git clone --depth=1 $(echo "68747470733a2f2f6769746c61622e706f73746d61726b65746f732e6f72672f706f73746d61726b65744f532f706d626f6f7473747261702e676974" | xxd -r -p) pmb-git
          mkdir -p ~/.local/bin
          ln -s "$GITHUB_WORKSPACE/pmb-git/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup
        run: |
          mkdir -p /home/runner/.config
          cat <<EOF > /home/runner/.config/pmbootstrap_v3.cfg
          [pmb]
          config_version = 3
          aports = /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          work = /home/runner/.local/var/pmbootstrap
          jobs = $(nproc)
          user = runner
          native_arch = x86_64
          [channels]
          channel = edge
          is_default_channel = False
          [device]
          device = pipa
          vendor = xiaomi
          architecture = aarch64
          [ui]
          ui = console
          systemd = never
          [install]
          boot_size = 256
          extra_space = 2048
          password = 147147
          [mirrors]
          alpine = http://dl-cdn.alpinelinux.org
          postmarketos = http://mirror.postmarketos.org
          EOF
          
          cp /home/runner/.config/pmbootstrap_v3.cfg /home/runner/.config/pmbootstrap.cfg
          mkdir -p /home/runner/.local/var/pmbootstrap/chroot_native
          echo "8" > /home/runner/.local/var/pmbootstrap/version
          
          git clone --depth=1 $(echo "68747470733a2f2f6769746c61622e706f73746d61726b65746f732e6f72672f706f73746d61726b65744f532f706d61706f7274732e676974" | xxd -r -p) /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          cd /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          git remote add pipa $(echo "68747470733a2f2f6769746875622e636f6d2f706970612d70726f6a6563742f706d61706f7274732d706970612e676974" | xxd -r -p)
          git fetch pipa master && git reset --hard pipa/master
          
          rm -rf main/postmarketos-base-nofde
          find . -type f \( -name "APKBUILD" -o -name "deviceinfo" \) -exec sed -i 's/postmarketos-base-nofde/postmarketos-base/g;s/doas-sudo-shim,//g;s/font-twemoji,//g;s/font-droid-nonlatin,//g;s/font-droid,//g' {} +
          
          pmbootstrap -c /home/runner/.config/pmbootstrap_v3.cfg checksum device-xiaomi-pipa
          pmbootstrap -c /home/runner/.config/pmbootstrap_v3.cfg index

      - name: Plasma
        run: |
          sed -i 's/^ui =.*/ui = plasma-mobile/' /home/runner/.config/pmbootstrap_v3.cfg
          pmbootstrap -c /home/runner/.config/pmbootstrap_v3.cfg -y zap
          pmbootstrap -c /home/runner/.config/pmbootstrap_v3.cfg install --add gparted,parted
          pmbootstrap -c /home/runner/.config/pmbootstrap_v3.cfg export
          cp /tmp/postmarketOS-export/boot.img out/boot-plasma.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-plasma.img

      - name: Gnome
        run: |
          sed -i 's/^ui =.*/ui = gnome/' /home/runner/.config/pmbootstrap_v3.cfg
          pmbootstrap -c /home/runner/.config/pmbootstrap_v3.cfg -y zap
          pmbootstrap -c /home/runner/.config/pmbootstrap_v3.cfg install --add gparted,parted,nano
          pmbootstrap -c /home/runner/.config/pmbootstrap_v3.cfg export
          cp /tmp/postmarketOS-export/boot.img out/boot-gnome.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-gnome.img

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: pipa-images
          path: out/*.img
