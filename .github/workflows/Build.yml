name: Build Xiaomi Pad 6 postmarketOS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          mkdir out
        
      - name: Setup pmbootstrap
        env:
          # GitHub —Å–∞–º –ø–æ–¥—Å—Ç–∞–≤–∏—Ç —Ç–æ–∫–µ–Ω, Chrome —Å—é–¥–∞ –Ω–µ —Å–º–æ—Ç—Ä–∏—Ç
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth=1 https://x-access-token:${TOKEN}@://github.com pmb
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Clone and Patch Pmaports
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WORK_PATH="$PWD/pmb_work"
          mkdir -p "$WORK_PATH/cache_git"
          
          # –ö–ª–æ–Ω–∏—Ä—É–µ–º –ø–æ—Ä—Ç—ã —á–µ—Ä–µ–∑ —Ç–æ–∫–µ–Ω
          git clone --depth=1 https://x-access-token:${TOKEN}@://github.com "$WORK_PATH/cache_git/pmaports"
          
          cd "$WORK_PATH/cache_git/pmaports"
          
          # –ü–æ–¥–∫–ª—é—á–∞–µ–º pipa-project —á–µ—Ä–µ–∑ —Ç–æ–∫–µ–Ω
          git remote add pipa https://x-access-token:${TOKEN}@://github.com
          git fetch pipa master
          git reset --hard pipa/master
          
          mkdir -p /home/runner/.config
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_PATH
          jobs = $(nproc)
          repository = edge
          ui = plasma-desktop
          systemd = never
          EOF

      - name: Build System
        run: |
           PMB="python3 pmb/pmbootstrap.py -y"
           
           # –°–æ–±–∏—Ä–∞–µ–º —è–¥—Ä–æ pipa-project (—É –Ω–∏—Ö –ø–∞–∫–µ—Ç —á–∞—Å—Ç–æ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–∞–∫)
           $PMB build linux-postmarketos-qcom-sm8250-pipa --force || $PMB build linux-xiaomi-pipa --force
           
           $PMB install --password 147147 \
             --add linux-postmarketos-qcom-sm8250-pipa,linux-xiaomi-pipa \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium
           
           $PMB export
           
           echo "üîç –ü–†–û–í–ï–†–ö–ê /BOOT:"
           $PMB chroot -r -- ls -lh /boot/
           
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-plasma.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma-final
           path: out/*.img
           retention-days: 7
