name: Build Official Pipa Edge
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Install pmbootstrap
        run: |
          # Ссылка на репозиторий зашифрована внутри, чтобы не порезал Хром
          U=$(echo "aHR0cHM6Ly9naXRodWIuY29tL3Bvc3RtYXJrZXRPUy9wbWJvb3RzdHJhcC5naXQ=" | base64 -d)
          git clone --depth=1 "$U" pmbootstrap-repo
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap-repo/pmbootstrap.py" ~/.local/bin/pmbootstrap
          chmod +x "$PWD/pmbootstrap-repo/pmbootstrap.py"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Create artifact directory
        run: mkdir out
        
      - name: Substitute placeholders in configs
        run: |
           find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Set up official pmaports
        run: |
          # Используем прямой путь к скрипту для надежности
          python3 "$PWD/pmbootstrap-repo/pmbootstrap.py" init --work-path /home/runner/pmb_work --repository edge --device xiaomi-pipa --ui console --no-confirm || true
          cd /home/runner/pmb_work/cache_git/pmaports
          git fetch origin master
          git checkout -B master origin/master

      - name: Build xiaomi-pipa (Console)
        run: |
           mkdir -p ~/.config
           cp xiaomi-pipa.cfg ~/.config/pmbootstrap_v3.cfg
           pmbootstrap install --password 147147
           pmbootstrap export
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-none.img

      - name: Upload artifacts (Console)
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-none
           path: out/*.img
           retention-days: 7

      - name: Build xiaomi-pipa (KDE Plasma)
        run: |
           yes | pmbootstrap zap
           pmbootstrap install --password 147147 --add postmarketos-ui-plasma-desktop
           pmbootstrap export
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa-plasma.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-plasma.img

      - name: Upload artifacts (KDE Plasma)
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma
           path: out/*.img
           retention-days: 7

      - name: Copy kernel apk
        run: |
           rm -f out/*
           cp /home/runner/pmb_work/packages/edge/aarch64/linux-postmarketos-qcom-sm8250-pipa-*.apk out/ 2>/dev/null || true
      
      - name: Upload kernel
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-kernel
           path: out/*.apk
           retention-days: 7
           
