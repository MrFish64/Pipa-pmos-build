name: Build postmarketOS for Xiaomi Pad 6
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ui: [plasma-desktop, gnome-mobile]
      fail-fast: false
    name: Build ${{ matrix.ui }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo docker image prune --all --force

      - name: Install pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U" pmb
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Initialize workspace
        run: |
          WORK_DIR="/home/runner/.local/var/pmbootstrap"
          mkdir -p "$WORK_DIR/cache_git" ~/.config
          P=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d)
          git clone --depth=1 -b master "$P" "$WORK_DIR/cache_git/pmaports"
          
          python3 pmb/pmbootstrap.py init <<EOF
          edge
          xiaomi
          pipa
          ${{ matrix.ui }}
          user
          147147
          EOF
          
          PMB="python3 pmb/pmbootstrap.py"
          $PMB config extra_packages parted,cfdisk,gparted,zstd
          $PMB config systemd never
          $PMB config jobs $(nproc)
          sed -i '/\[providers\]/a firmware-xiaomi-pipa = device-xiaomi-pipa-nonfree-firmware' ~/.config/pmbootstrap.cfg

      - name: Build and export
        run: |
          PMB="python3 pmb/pmbootstrap.py -y"
          EXTRA="device-xiaomi-pipa-nonfree-firmware,msm-firmware-loader,alsa-ucm-conf,mesa-dri-gallium"
          [ "${{ matrix.ui }}" == "plasma-desktop" ] && EXTRA="$EXTRA,maliit-keyboard"
          
          $PMB install --password 147147 --add "$EXTRA"
          $PMB export --type fastboot
          
          mkdir -p release
          tar -c --zstd -f release/pipa-${{ matrix.ui }}-boot.img.tar.zst -C /tmp/postmarketOS-export/ boot.img
          tar -c --zstd -f release/pipa-${{ matrix.ui }}-rootfs.img.tar.zst -C /tmp/postmarketOS-export/ xiaomi-pipa.img

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          name: "Xiaomi Pad 6 (pipa) - $(date +'%Y-%m-%d')"
          body: |
            ### ðŸš€ Official postmarketOS Build for Pipa
            - **Branch**: Edge
            - **UI**: ${{ matrix.ui }}
            - **Credentials**: `user` / `147147`
            
            ### ðŸ› ï¸ Flash Guide:
            1. Extract `.tar.zst` files
            2. `fastboot flash boot boot.img`
            3. `fastboot flash userdata xiaomi-pipa.img`
          files: release/*
          
