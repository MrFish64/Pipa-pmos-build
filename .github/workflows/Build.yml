name: Build postmarketOS for Xiaomi Pad 6
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ui: [plasma-desktop, gnome-mobile]
      fail-fast: false
    name: Build ${{ matrix.ui }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Environment
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          df -h

      - name: Setup pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U" pmb
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Initialize Workspace
        run: |
          WORK_DIR="/home/runner/.local/var/pmbootstrap"
          mkdir -p "$WORK_DIR/cache_git"
          mkdir -p ~/.config

          P=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d)
          git clone --depth=1 -b master "$P" "$WORK_DIR/cache_git/pmaports"

          echo "8" > "$WORK_DIR/version"

          cat <<EOF > ~/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_DIR
          jobs = $(nproc)
          repository = edge
          ui = ${{ matrix.ui }}
          systemd = never
          
          [providers]
          firmware-xiaomi-pipa = device-xiaomi-pipa-nonfree-firmware
          EOF

      - name: Build System Image
        run: |
          PMB="python3 pmb/pmbootstrap.py -y"
          EXTRA="device-xiaomi-pipa-nonfree-firmware,msm-firmware-loader,alsa-ucm-conf,mesa-dri-gallium"
          [ "${{ matrix.ui }}" == "plasma-desktop" ] && EXTRA="$EXTRA,maliit-keyboard"
          
          $PMB install --password 147147 --add "$EXTRA"
          $PMB export
          
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-${{ matrix.ui }}.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-${{ matrix.ui }}.img

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipa-${{ matrix.ui }}
          path: out/*.img
          retention-days: 5
          
