name: Build pipa images
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Preparation
        run: mkdir out
        
      - name: Install pmbootstrap
        run: |
          git clone --depth=1 $(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d) pmb-git
          mkdir -p ~/.local/bin
          ln -s "$GITHUB_WORKSPACE/pmb-git/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Environment
        run: |
          mkdir -p ~/.config
          # КОНФИГ V3 С ПОЛНЫМИ ПУТЯМИ К ЗЕРКАЛАМ
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmb]
          config_version = 3
          aports = /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          work = /home/runner/.local/var/pmbootstrap
          jobs = $(nproc)
          user = runner
          
          [channels]
          channel = edge
          is_default_channel = False
          
          [device]
          device = pipa
          vendor = xiaomi
          
          [ui]
          ui = console
          systemd = never
          
          [install]
          boot_size = 256
          extra_space = 2048
          password = 147147
          
          [mirrors]
          # ВАЖНО: полные пути для Alpine и pMOS
          alpine = http://dl-cdn.alpinelinux.org
          postmarketos = http://mirror.postmarketos.org
          EOF
          
          # РУЧНОЙ КЛОН И ПРИНУДИТЕЛЬНАЯ ВЕРСИЯ WORKDIR
          mkdir -p /home/runner/.local/var/pmbootstrap/cache_git
          mkdir -p /home/runner/.local/var/pmbootstrap/chroot_native
          echo "8" > /home/runner/.local/var/pmbootstrap/version
          
          git clone --depth=1 $(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d) /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          cd /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          git remote add pipa $(echo "aHR0cHM6Ly9naXRodWIuY29tL3BpcGEtcHJvamVjdC9wbWFwb3J0cy1waXBhLmdpdA==" | base64 -d)
          git fetch pipa master && git reset --hard pipa/master
          
          # ФИКСЫ: nofde и дубликаты
          find . -type f \( -name "APKBUILD" -o -name "deviceinfo" \) -exec sed -i "s/$(echo "cG9zdG1hcmtldG9zLWJhc2Utbm9mZGU=" | base64 -d)/$(echo "cG9zdG1hcmtldG9zLWJhc2U=" | base64 -d)/g" {} +
          sed -i 's/doas-sudo-shim,//g;s/font-twemoji,//g' device/*/device-xiaomi-pipa/deviceinfo || true
          
          # ЯВНО УКАЗЫВАЕМ КОНФИГ
          pmbootstrap --config ~/.config/pmbootstrap.cfg checksum device-xiaomi-pipa
          pmbootstrap --config ~/.config/pmbootstrap.cfg index

      - name: Build Plasma
        run: |
           pmbootstrap --config ~/.config/pmbootstrap.cfg zap -y
           pmbootstrap --config ~/.config/pmbootstrap.cfg install --ui plasma-mobile --no-fde --add gparted,parted
           pmbootstrap --config ~/.config/pmbootstrap.cfg export
           cp /tmp/postmarketOS-export/boot.img out/boot-pipa-plasma.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-pipa-plasma.img

      - name: Build GNOME
        run: |
           pmbootstrap --config ~/.config/pmbootstrap.cfg zap -y
           pmbootstrap --config ~/.config/pmbootstrap.cfg install --ui gnome --no-fde --add gparted,parted,nano
           pmbootstrap --config ~/.config/pmbootstrap.cfg export
           cp /tmp/postmarketOS-export/boot.img out/boot-pipa-gnome.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-pipa-gnome.img

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-builds
           path: out/*
           retention-days: 7
