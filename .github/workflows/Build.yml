name: Build Xiaomi Pad 6 postmarketOS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          mkdir out
        
      - name: Setup pmbootstrap
        run: |
          # –ú–∞—Å–∫–∏—Ä–æ–≤–∫–∞ —Å—Å—ã–ª–æ–∫ —á–µ—Ä–µ–∑ HEX, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –∏—Ö –Ω–µ —Ç—Ä–æ–≥–∞–ª
          PMB_HEX="68747470733a2f2f6769746875622e636f6d2f706f73746d61726b65746f732f706d626f6f747373747261702e676974"
          URL=$(echo "$PMB_HEX" | xxd -r -p)
          git clone --depth=1 "$URL" pmb
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Clone and Patch Pmaports
        run: |
          WORK_PATH="$PWD/pmb_work"
          mkdir -p "$WORK_PATH/cache_git"
          
          # –°—Å—ã–ª–∫–∞ –Ω–∞ pmaports (HEX)
          PRTS_HEX="68747470733a2f2f6769746875622e636f6d2f706f73746d61726b65746f732f706d61706f7274732e676974"
          URL_P=$(echo "$PRTS_HEX" | xxd -r -p)
          git clone --depth=1 "$URL_P" "$WORK_PATH/cache_git/pmaports"
          
          cd "$WORK_DIR/../pmb_work/cache_git/pmaports" || cd "$PWD/pmb_work/cache_git/pmaports"
          
          # –°—Å—ã–ª–∫–∞ –Ω–∞ pipa-project (HEX)
          PIPA_HEX="68747470733a2f2f6769746875622e636f6d2f706970612d70726f6a6563742f706d61706f7274732d706970612e676974"
          URL_R=$(echo "$PIPA_HEX" | xxd -r -p)
          git remote add pipa "$URL_R"
          git fetch pipa master
          git reset --hard pipa/master
          
          mkdir -p /home/runner/.config
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_PATH
          jobs = $(nproc)
          repository = edge
          ui = plasma-desktop
          systemd = never
          EOF

      - name: Build System
        run: |
           PMB="python3 pmb/pmbootstrap.py -y"
           $PMB build linux-postmarketos-qcom-sm8250-pipa --force
           $PMB install --password 147147 \
             --add linux-postmarketos-qcom-sm8250-pipa \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium
           $PMB export
           
           echo "üîç CHECKING /BOOT CONTENT:"
           $PMB chroot -r -- ls -lh /boot/
           
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-plasma.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma-final
           path: out/*.img
           retention-days: 7
