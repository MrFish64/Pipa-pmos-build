name: Build Xiaomi Pad 6 postmarketOS Edge
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Cleanup Workflow History
        uses: Matt-Gleich/delete-older-runs@v3.1.0
        with:
          repo: ${{ github.repository }}
          threshold: '1 second' # Удалит всё, что создано раньше текущего момента
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Create workspace
        run: mkdir out
        
      - name: Install pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Configure pmbootstrap
        run: |
          WORK_DIR="/home/runner/pmb_work"
          mkdir -p /home/runner/.config "$WORK_DIR"
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_DIR
          jobs = $(nproc)
          repository = edge
          ui = console
          systemd = never
          
          [providers]
          firmware-xiaomi-pipa = device-xiaomi-pipa-nonfree-firmware
          
          [mirrors]
          EOF
          yes "" | python3 "$PWD/pmbootstrap/pmbootstrap.py" -c /home/runner/.config/pmbootstrap.cfg init || true

      - name: Build KDE Plasma
        run: |
           PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c /home/runner/.config/pmbootstrap.cfg --details-to-stdout"
           $PMB install --password 147147 \
             --add postmarketos-ui-plasma-desktop \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium \
             --add maliit-keyboard
           
           $PMB export
           cp /tmp/postmarketOS-export/boot.img out/boot-plasma.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-plasma.img
           
           sudo rm -rf /tmp/postmarketOS-export/*
           yes | $PMB zap

      - name: Build GNOME Mobile
        run: |
           PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c /home/runner/.config/pmbootstrap.cfg --details-to-stdout"
           $PMB install --password 147147 \
             --add postmarketos-ui-gnome-mobile \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium
           
           $PMB export
           cp /tmp/postmarketOS-export/boot.img out/boot-gnome.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-gnome.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-multi-ui-edge
           path: out/*.img
           retention-days: 7
           
