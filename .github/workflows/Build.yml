name: Build pipa images
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 5'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4
        
      - name: Create artifact directory
        run: mkdir out
        
      - name: Install pmbootstrap
        run: |
          python3 -m pip install --user pmbootstrap
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Set up pmbootstrap and pmaports
        run: |
          R_URL="h""t""t""p""s"":""/""/""g""i""t""h""u""b"".""c""o""m""/""p""i""p""a""-""p""r""o""j""e""c""t""/""p""m""a""p""o""r""t""s""-""p""i""p""a"".""g""i""t"
          pmbootstrap init --work-path /home/runner/pmb_work --repository edge --device xiaomi-pipa --ui console --no-confirm
          cd /home/runner/pmb_work/cache_git/pmaports
          git remote add pipa $R_URL
          git fetch pipa
          git reset --hard pipa/master

      - name: Build xiaomi-pipa (Console)
        run: |
           pmbootstrap install --password 147147
           pmbootstrap export
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-none.img

      - name: Upload artifacts (Console)
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-none
           path: out/*.img
           retention-days: 7

      - name: Build xiaomi-pipa (KDE Plasma)
        run: |
           yes | pmbootstrap zap
           pmbootstrap install --password 147147 --add postmarketos-ui-plasma-desktop
           pmbootstrap export
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa-plasma.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-plasma.img

      - name: Upload artifacts (KDE Plasma)
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma
           path: out/*.img
           retention-days: 7
            
      - name: Build xiaomi-pipa (GNOME)
        run: |
           yes | pmbootstrap zap
           pmbootstrap install --password 147147 --add postmarketos-ui-gnome
           pmbootstrap export
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa-gnome.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-gnome.img

      - name: Upload artifacts (GNOME)
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-gnome
           path: out/*.img
           retention-days: 7
           
      - name: Copy kernel apk
        run: |
           cp /home/runner/pmb_work/packages/edge/aarch64/linux-postmarketos-qcom-sm8250-pipa-*.apk out/ 2>/dev/null || true
      
      - name: Upload kernel
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-kernel
           path: out/*.apk
           retention-days: 7
           
