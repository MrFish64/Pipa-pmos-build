name: Build pipa images
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        
      - name: Install pmbootstrap
        run: |
          git clone --depth=1 https://gitlab.postmarketos.org
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Force Init pmbootstrap
        run: |
          # Создаем конфиг принудительно без интерактива
          pmbootstrap init --path /home/runner/.local/var/pmbootstrap --channel edge --vendor xiaomi --device pipa --ui console --systemd never --mirror-pmaports http://mirror.postmarketos.org --confirm-config

      - name: Setup pmaports and Fix dependencies
        run: |
          # Клонируем порты pipa
          cd /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          git remote add pipa https://github.com
          git fetch pipa master
          git reset --hard pipa/master
          
          # КРИТИЧЕСКИЙ ФИКС (вырезаем nofde и дубликаты)
          find . -type f -name "APKBUILD" -exec sed -i 's/postmarketos-base-nofde/postmarketos-base/g' {} +
          find . -type f -name "deviceinfo" -exec sed -i 's/postmarketos-base-nofde/postmarketos-base/g' {} +
          
          # Убираем дубли, вызывающие exit code 5
          sed -i 's/doas-sudo-shim,//g;s/font-twemoji,//g' device/*/device-xiaomi-pipa/deviceinfo || true
          
          # Обновляем индексы
          pmbootstrap checksum device-xiaomi-pipa
          pmbootstrap checksum device-xiaomi-pipa-nonfree-firmware
          pmbootstrap index

      - name: Build GNOME Image
        run: |
          mkdir out
          # Собираем GNOME (пароль 147147, без FDE)
          # Флаг --no-fde важен, чтобы не искал старые пакеты
          pmbootstrap install --password 147147 --ui gnome --no-fde --add gparted,parted,nano
          pmbootstrap export
          cp /tmp/postmarketOS-export/boot.img out/boot-pipa-gnome.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-pipa-gnome.img

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipa-gnome-build
          path: out/*.img
