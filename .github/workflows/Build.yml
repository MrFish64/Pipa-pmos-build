name: Build Xiaomi Pad 6 postmarketOS Edge
on:
  push:
  workflow_dispatch:

jobs:
  build-plasma:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Space
        run: sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Setup pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Build Plasma
        run: |
          # 1. Создаем структуру именно там, где ОН ХОЧЕТ
          WORK_DIR="/home/runner/.local/var/pmbootstrap"
          mkdir -p "$WORK_DIR/cache_git"
          mkdir -p /home/runner/.config
          
          # 2. Клонируем порты по ЕГО любимому пути
          P=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d)
          git clone --depth=1 -b master "$P" "$WORK_DIR/cache_git/pmaports"
          
          # 3. Пишем конфиг с ЕГО путями
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_DIR
          jobs = $(nproc)
          repository = edge
          ui = plasma-desktop
          systemd = never
          [providers]
          firmware-xiaomi-pipa = device-xiaomi-pipa-nonfree-firmware
          EOF
          
          # 4. Запускаем сборку НАПРЯМУЮ без init
          PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c /home/runner/.config/pmbootstrap.cfg"
          $PMB install --password 147147 --add postmarketos-ui-plasma-desktop,device-xiaomi-pipa-nonfree-firmware,msm-firmware-loader,alsa-ucm-conf,maliit-keyboard
          $PMB export
          mkdir -p out && cp /tmp/postmarketOS-export/boot.img out/boot-plasma.img && cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-plasma.img

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma-edge
           path: out/*.img

  build-gnome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Space
        run: sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Setup pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Build GNOME
        run: |
          WORK_DIR="/home/runner/.local/var/pmbootstrap"
          mkdir -p "$WORK_DIR/cache_git"
          mkdir -p /home/runner/.config
          
          P=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d)
          git clone --depth=1 "$P" "$WORK_DIR/cache_git/pmaports"
          
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_DIR
          jobs = $(nproc)
          repository = edge
          ui = gnome-mobile
          systemd = never
          [providers]
          firmware-xiaomi-pipa = device-xiaomi-pipa-nonfree-firmware
          EOF
          
          PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c /home/runner/.config/pmbootstrap.cfg"
          $PMB install --password 147147 --add postmarketos-ui-gnome-mobile,device-xiaomi-pipa-nonfree-firmware,msm-firmware-loader,alsa-ucm-conf
          $PMB export
          mkdir -p out && cp /tmp/postmarketOS-export/boot.img out/boot-gnome.img && cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-gnome.img

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-gnome-edge
           path: out/*.img
           
