name: Xiaomi Pad 6 Official Edge Build
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Install pmbootstrap
        run: |
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 "$U"
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Setup Workspace and Ports
        run: |
          # Создаем структуру папок, которую он требует по умолчанию
          APORTS_DIR="$HOME/.local/var/pmbootstrap/cache_git/pmaports"
          mkdir -p "$APORTS_DIR"
          
          # Клонируем порты
          P_URL=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d)
          git clone --depth=1 -b master "$P_URL" "$APORTS_DIR"
          
          # Генерируем конфиг, который ТОЧНО совпадает с этими путями
          mkdir -p ~/.config
          cat <<EOF > ~/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $HOME/.local/var/pmbootstrap
          aports = $APORTS_DIR
          repository = edge
          jobs = $(nproc)
          mirror_alpine = http://dl-cdn.alpinelinux.org
          ui = console
          EOF

      - name: Build xiaomi-pipa
        run: |
          # Запускаем билд с форсированным путем к конфигу
          PMB="python3 $PWD/pmbootstrap/pmbootstrap.py -y -c ~/.config/pmbootstrap.cfg"
          $PMB install --password 147147
          $PMB export
          
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-none.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-none
           path: out/*.img
           retention-days: 7

      - name: Copy and Upload kernel
        run: |
           cp $HOME/.local/var/pmbootstrap/packages/edge/aarch64/linux-postmarketos-qcom-sm8250-pipa-*.apk out/ 2>/dev/null || true
           
      - name: Upload kernel apk
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-kernel
           path: out/*.apk
           
