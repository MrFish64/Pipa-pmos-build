name: Build postmarketOS for Xiaomi Pad 6
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ui: [plasma-desktop, gnome-mobile]
      fail-fast: false
    name: Build ${{ matrix.ui }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Install pmbootstrap
        run: |
          # Используем официальный pip для установки, чтобы избежать проблем с git clone
          pip3 install pmbootstrap
          pmbootstrap --version

      - name: Configure pmbootstrap
        run: |
          # Инициализируем конфиг напрямую
          mkdir -p /home/runner/.config
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = /home/runner/pmb_work
          jobs = $(nproc)
          repository = edge
          is_default_channel = True
          ui = ${{ matrix.ui }}
          systemd = never
          EOF
          
          # Авто-инициализация скачает официальные pmaports сама
          pmbootstrap init || true

      - name: Build System Image
        run: |
          # Добавляем пакеты. В официальных портах ядро называется linux-xiaomi-pipa
          EXTRA="linux-xiaomi-pipa,device-xiaomi-pipa-nonfree-firmware,msm-firmware-loader,alsa-ucm-conf,mesa-dri-gallium"
          
          if [ "${{ matrix.ui }}" == "plasma-desktop" ]; then
            EXTRA="$EXTRA,maliit-keyboard"
          fi
          
          pmbootstrap -y install --password 147147 --add "$EXTRA"
          pmbootstrap export
          
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-${{ matrix.ui }}.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-pipa-${{ matrix.ui }}
          path: out/*
          retention-days: 7
