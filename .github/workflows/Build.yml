name: Build Xiaomi Pad 6 postmarketOS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          mkdir out
        
      - name: Setup pmbootstrap
        run: |
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º GitHub –∑–µ—Ä–∫–∞–ª–æ, GitLab –∑–∞–∫—Ä—ã—Ç
          git clone --depth=1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@://github.com pmb
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Clone and Patch Pmaports
        run: |
          WORK_PATH="$PWD/pmb_work"
          mkdir -p "$WORK_PATH/cache_git"
          
          # –ö–ª–æ–Ω–∏—Ä—É–µ–º –±–∞–∑—É pmaports —Å GitHub
          git clone --depth=1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@://github.com "$WORK_PATH/cache_git/pmaports"
          
          cd "$WORK_PATH/cache_git/pmaports"
          # –ü–æ–¥–∫–ª—é—á–∞–µ–º pipa-project (—Ñ–∏–∫—Å—ã –∑–≤—É–∫–∞/—Ç–∞—á–∞)
          git remote add pipa https://x-access-token:${{ secrets.GITHUB_TOKEN }}@://github.com
          git fetch pipa master
          git reset --hard pipa/master
          
          # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–æ–Ω—Ñ–∏–≥–∞
          mkdir -p /home/runner/.config
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_PATH
          jobs = $(nproc)
          repository = edge
          ui = plasma-desktop
          systemd = never
          EOF

      - name: Build System
        run: |
           # –ó–∞–ø—É—Å–∫ –Ω–∞–ø—Ä—è–º—É—é —á–µ—Ä–µ–∑ python, —á—Ç–æ–±—ã –Ω–µ –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç PATH
           PMB="python3 pmb/pmbootstrap.py -y"
           
           # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è —Å–±–æ—Ä–∫–∞ —è–¥—Ä–∞ –∏–∑ –Ω–∞—à–∏—Ö –ø–∞—Ç—á–µ–Ω–Ω—ã—Ö –ø–æ—Ä—Ç–æ–≤
           $PMB build linux-postmarketos-qcom-sm8250-pipa --force
           
           # –£—Å—Ç–∞–Ω–æ–≤–∫–∞
           $PMB install --password 147147 \
             --add linux-postmarketos-qcom-sm8250-pipa \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium
           
           $PMB export
           
           # –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —è–¥—Ä–∞ –≤ –∫–æ–Ω—Å–æ–ª–∏
           echo "üîç CHECKING /BOOT CONTENT:"
           $PMB chroot -r -- ls -lh /boot/
           
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-plasma.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma-final
           path: out/*.img
           retention-days: 7
