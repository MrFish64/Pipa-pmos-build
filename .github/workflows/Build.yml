name: Xiaomi Pad 6 postmarketOS
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out build configurations
        uses: actions/checkout@v4

      - name: Set current date variable
        run: echo "CURRENT_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
        
      - name: Create artifact directory
        run: mkdir out
        
      - name: Substitute placeholders in configs
        run: |
           # Фикс версии для pmbootstrap 3.9.0
           sed -i '/\[pmbootstrap\]/a config_version = 3' xiaomi-pipa.cfg
           find . -type f -name "*.cfg" -exec sed -i "s|HOME|$(echo $HOME)|;s|NPROC|$(nproc)|" {} +

      - name: Install pmbootstrap from git
        run: |
          git clone --depth=1 https://gitlab.postmarketos.org
          mkdir -p ~/.local/bin
          ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
          chmod +x "$PWD/pmbootstrap/pmbootstrap.py"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up pmaports
        run: |
          mkdir -p ~/.config
          cp xiaomi-pipa.cfg ~/.config/pmbootstrap.cfg
          echo -e '\n\n\n\n\n\n\n\n\n' | pmbootstrap init || true
          
          cd ~/.local/var/pmbootstrap/cache_git/pmaports
          # Переключаемся на официальный мастер (Edge), где теперь pipa
          git remote set-url origin https://gitlab.postmarketos.org
          git fetch origin master
          git reset --hard origin/master

      - name: Build the xiaomi-pipa
        run: |
           mkdir -p ~/.config
           cp xiaomi-pipa.cfg ~/.config/pmbootstrap.cfg
           pmbootstrap install --password 147147
           pmbootstrap export
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-none.img

      - name: Copy xiaomi-pipa kernel
        run: |
           rm -f out/*
           cp ~/.local/var/pmbootstrap/packages/edge/aarch64/linux-postmarketos-qcom-sm8250-pipa-*.apk out/ 2>/dev/null || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-none_${{ env.CURRENT_DATE }}
           path: out/*.apk
           retention-days: 7
           
