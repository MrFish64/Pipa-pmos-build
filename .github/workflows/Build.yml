name: Build postmarketOS for Xiaomi Pad 6
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ui: [plasma-desktop, gnome-mobile]
      fail-fast: false
    name: Build ${{ matrix.ui }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup environment
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo docker image prune --all --force

      - name: Setup pmbootstrap
        run: |
          # DECODING URLS
          U=$(echo "aHR0cHM6Ly9naXRodWIuY29tL3Bvc3RtYXJrZXRPUy9wbWJvb3RzdHJhcC5naXQ=" | base64 -d)
          git clone --depth=1 "$U" pmb
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Initialize workspace
        run: |
          WORK_DIR="/home/runner/.local/var/pmbootstrap"
          mkdir -p "$WORK_DIR/cache_git" /home/runner/.config
          
          # DECODING PMAPORTS
          P=$(echo "aHR0cHM6Ly9naXRodWIuY29tL3Bvc3RtYXJrZXRPUy9wbWFwb3J0cy5naXQ=" | base64 -d)
          git clone --depth=1 -b master "$P" "$WORK_DIR/cache_git/pmaports"
          
          echo "8" > "$WORK_DIR/version"
          
          cat <<EOF > /home/runner/pmb.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_DIR
          jobs = $(nproc)
          repository = edge
          is_default_channel = True
          ui = ${{ matrix.ui }}
          systemd = never
          
          [providers]
          firmware-xiaomi-pipa = device-xiaomi-pipa-nonfree-firmware
          
          [mirrors]
          EOF
          
          cp /home/runner/pmb.cfg /home/runner/.config/pmbootstrap.cfg

      - name: Patch dependencies
        run: |
          TARGET_APK="/home/runner/.local/var/pmbootstrap/cache_git/pmaports/device/testing/device-xiaomi-pipa/APKBUILD"
          if [ -f "$TARGET_APK" ]; then
            sed -i 's/firmware-xiaomi-pipa-[a-z0-9-]*//g' "$TARGET_APK"
          fi

      - name: Build system image
        run: |
          PMB="python3 pmb/pmbootstrap.py -y -c /home/runner/pmb.cfg"
          
          EXTRA="device-xiaomi-pipa-nonfree-firmware,msm-firmware-loader,alsa-ucm-conf,mesa-dri-gallium"
          [ "${{ matrix.ui }}" == "plasma-desktop" ] && EXTRA="$EXTRA,maliit-keyboard"
          
          $PMB install --password 147147 --add "$EXTRA"
          $PMB export --type fastboot
          
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-${{ matrix.ui }}.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-pipa-${{ matrix.ui }}
          path: out/*.img
          retention-days: 7
