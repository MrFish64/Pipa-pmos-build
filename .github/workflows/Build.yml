name: Build pipa images
on:
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Preparation
        run: mkdir out
        
      - name: Install pmbootstrap
        run: |
          # Ссылка на pmbootstrap.git
          git clone --depth=1 $(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0mWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | sed 's/m/b/2' | base64 -d) pmb-git
          mkdir -p ~/.local/bin
          ln -s "$GITHUB_WORKSPACE/pmb-git/pmbootstrap.py" ~/.local/bin/pmbootstrap
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Environment and Fix Dependencies
        run: |
          mkdir -p /home/runner/.config
          
          # ДЕКОДИРОВАНИЕ ЗЕРКАЛ (с фиксом слэшей для apk-tools-static)
          ALPINE_URL=$(echo "aHR0cDovL2RsLWNkbi5hbHBpbmVsaW51eC5vcmcvYWxwaW5lLw==" | base64 -d)
          PMOS_URL=$(echo "aHR0cDovL21pcnJvci5wb3N0mWFya2V0b3Mub3JnL3Bvc3RtYXJrZXRvcy8=" | sed 's/m/b/2' | base64 -d)
          
          # ГЕНЕРАЦИЯ КОНФИГА V3
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmb]
          config_version = 3
          aports = /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          work = /home/runner/.local/var/pmbootstrap
          jobs = $(nproc)
          user = runner
          native_arch = x86_64
          [channels]
          channel = edge
          is_default_channel = False
          [device]
          device = pipa
          vendor = xiaomi
          [ui]
          ui = console
          systemd = never
          [install]
          boot_size = 256
          extra_space = 2048
          password = 147147
          [mirrors]
          alpine = $ALPINE_URL
          postmarketos = $PMOS_URL
          EOF
          
          # ФИКС МИГРАЦИИ (v8)
          mkdir -p /home/runner/.local/var/pmbootstrap/cache_git
          mkdir -p /home/runner/.local/var/pmbootstrap/chroot_native
          echo "8" > /home/runner/.local/var/pmbootstrap/version
          
          # КЛОН PMAPORTS (Base64)
          git clone --depth=1 $(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0mWFya2V0T1MvcG1hcG9ydHMuZ2l0" | sed 's/m/b/2' | base64 -d) /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          cd /home/runner/.local/var/pmbootstrap/cache_git/pmaports
          
          # ПОДКЛЮЧЕНИЕ PIPA (Base64)
          git remote add pipa $(echo "aHR0cHM6Ly9naXRodWIuY29tL3BpcGEtcHJvamVjdC9wbWFwb3J0cy1waXBhLmdpdA==" | base64 -d)
          git fetch pipa master && git reset --hard pipa/master
          
          # ФИКС ЗАВИСИМОСТЕЙ (nofde и дубликаты)
          find . -type f \( -name "APKBUILD" -o -name "deviceinfo" \) -exec sed -i "s/$(echo "cG9zdG1hcmtldG9zLWJhc2Utbm9mZGU=" | base64 -d)/$(echo "cG9zdG1hcmtldG9zLWJhc2U=" | base64 -d)/g" {} +
          sed -i 's/doas-sudo-shim,//g;s/font-twemoji,//g' device/*/device-xiaomi-pipa/deviceinfo || true
          
          # РЕГИСТРАЦИЯ
          pmbootstrap -c /home/runner/.config/pmbootstrap.cfg checksum device-xiaomi-pipa
          pmbootstrap -c /home/runner/.config/pmbootstrap.cfg index

      - name: Build Plasma
        run: |
           sed -i 's/ui =.*/ui = plasma-mobile/' /home/runner/.config/pmbootstrap.cfg
           pmbootstrap -c /home/runner/.config/pmbootstrap.cfg -y zap
           pmbootstrap -c /home/runner/.config/pmbootstrap.cfg install --no-fde --add gparted,parted
           pmbootstrap -c /home/runner/.config/pmbootstrap.cfg export
           cp /tmp/postmarketOS-export/boot.img out/boot-pipa-plasma.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-pipa-plasma.img

      - name: Build GNOME
        run: |
           sed -i 's/ui =.*/ui = gnome/' /home/runner/.config/pmbootstrap.cfg
           pmbootstrap -c /home/runner/.config/pmbootstrap.cfg -y zap
           pmbootstrap -c /home/runner/.config/pmbootstrap.cfg install --no-fde --add gparted,parted,nano
           pmbootstrap -c /home/runner/.config/pmbootstrap.cfg export
           cp /tmp/postmarketOS-export/boot.img out/boot-pipa-gnome.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-pipa-gnome.img

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-builds
           path: out/*
           retention-days: 7
