name: Build postmarketOS for Xiaomi Pad 6
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ui: [plasma-desktop, gnome-mobile]
      fail-fast: false
    name: Build ${{ matrix.ui }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/lib/jvm
          sudo docker image prune --all --force
          df -h

      - name: Setup pmbootstrap
        run: |
          # Используем зеркало GitLab для надежности
          git clone --depth=1 https://gitlab.postmarketos.org pmb
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Initialize Workspace with Pipa-Project Ports
        run: |
          WORK_DIR="/home/runner/pmb_work"
          mkdir -p "$WORK_DIR/cache_git" /home/runner/.config
          
          # Клонируем через токен, чтобы избежать ошибки 128
          AUTH="x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com"
          
          git clone --depth=1 https://$AUTH/postmarketos/pmaports.git "$WORK_DIR/cache_git/pmaports"
          
          cd "$WORK_DIR/cache_git/pmaports"
          git remote add pipa https://$AUTH/pipa-project/pmaports-pipa.git
          git fetch pipa master
          git reset --hard pipa/master
          
          echo "8" > "$WORK_DIR/version"
          
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_DIR
          jobs = $(nproc)
          repository = edge
          is_default_channel = True
          ui = ${{ matrix.ui }}
          systemd = never
          EOF

      - name: Build Kernel & System Image
        run: |
          PMB="python3 pmb/pmbootstrap.py -y -c /home/runner/.config/pmbootstrap.cfg"
          
          # Указываем все возможные пакеты ядра для pipa-project
          EXTRA="linux-postmarketos-qcom-sm8250-pipa,linux-xiaomi-pipa,device-xiaomi-pipa,device-xiaomi-pipa-nonfree-firmware,msm-firmware-loader,alsa-ucm-conf,mesa-dri-gallium"
          
          if [ "${{ matrix.ui }}" == "plasma-desktop" ]; then
            EXTRA="$EXTRA,maliit-keyboard"
          fi
          
          $PMB install --password 147147 --add "$EXTRA"
          $PMB export --type fastboot
          
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
          cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-${{ matrix.ui }}.img
          
          # Ищем и сохраняем пакеты ядра (.apk)
          find /home/runner/pmb_work/packages -name "linux-*.apk" -exec cp {} out/ \; || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xiaomi-pipa-${{ matrix.ui }}
          path: out/*
          retention-days: 7
