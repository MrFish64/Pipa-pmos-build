name: "Xiaomi Pad 6: Ultimate postmarketOS Build"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Общие настройки для всех заданий
env:
  PMB_VERSION: "master"
  DEVICE: "xiaomi-pipa"
  PMB_USER: "user"
  PMB_PASS: "147147"

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.set-date.outputs.date }}
    steps:
      - id: set-date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ui: [plasma-desktop, gnome-mobile]
      fail-fast: false
    name: Build ${{ matrix.ui }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Maximize Build Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo docker image prune --all --force
          df -h

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 git openssl
          U=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1ib290c3RyYXAuZ2l0" | base64 -d)
          git clone --depth=1 -b ${{ env.PMB_VERSION }} "$U" pmbootstrap
          echo "$PWD/pmbootstrap" >> $GITHUB_PATH

      - name: Initialize pmbootstrap Environment
        run: |
          mkdir -p ~/.config
          WORK_DIR="/home/runner/work_pmb"
          mkdir -p "$WORK_DIR/cache_git"
          
          # Клонируем порты вручную, чтобы избежать интерактивных вопросов
          P=$(echo "aHR0cHM6Ly9naXRsYWIucG9zdG1hcmtldG9zLm9yZy9wb3N0bWFya2V0T1MvcG1hcG9ydHMuZ2l0" | base64 -d)
          git clone --depth=1 "$P" "$WORK_DIR/cache_git/pmaports"
          
          # Создаем ИДЕАЛЬНЫЙ конфиг 3.9.0
          cat <<EOF > ~/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = ${{ env.DEVICE }}
          work = $WORK_DIR
          jobs = $(nproc)
          repository = edge
          ui = ${{ matrix.ui }}
          systemd = never
          
          [providers]
          firmware-xiaomi-pipa = device-xiaomi-pipa-nonfree-firmware
          
          [mirrors]
          EOF
          
          # Фиксируем версию воркспейса (8), чтобы избежать ошибок миграции
          echo "8" > "$WORK_DIR/version"

      - name: Full System Build
        run: |
          PMB="python3 pmbootstrap/pmbootstrap.py -y"
          
          # Добавляем все критические компоненты для Pad 6 ( pipa )
          EXTRA="device-xiaomi-pipa-nonfree-firmware,msm-firmware-loader,alsa-ucm-conf,mesa-dri-gallium"
          if [ "${{ matrix.ui }}" == "plasma-desktop" ]; then
            EXTRA="$EXTRA,maliit-keyboard"
          fi
          
          $PMB install --password ${{ env.PMB_PASS }} --add "$EXTRA"
          
          # Экспорт в режиме fastboot (разделяет boot и rootfs)
          $PMB export --type fastboot
          
          mkdir -p out
          cp /tmp/postmarketOS-export/boot.img out/boot-${{ matrix.ui }}.img
          cp /tmp/postmarketOS-export/${{ env.DEVICE }}.img out/rootfs-${{ matrix.ui }}.img

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pmos-${{ env.DEVICE }}-${{ matrix.ui }}-${{ needs.prepare.outputs.date }}
          path: out/*.img
          retention-days: 5
          
