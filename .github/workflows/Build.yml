name: Build Xiaomi Pad 6 postmarketOS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Maximize Space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          mkdir out
        
      - name: Setup pmbootstrap
        run: |
          # –ö–ª–æ–Ω–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ –ø—Ä—è–º–æ–π git, –Ω–æ –ë–ï–ó —Ç–æ–∫–µ–Ω–∞ –≤ URL (–ø—É–±–ª–∏—á–Ω—ã–µ —Ä–µ–ø–æ –∏ —Ç–∞–∫ –ø—É—Å—Ç–∏—Ç)
          git clone --depth=1 https:&#47;&#47;github.com&#47;postmarketos&#47;pmbootstrap.git pmb | sed 's/&#47;/\//g'
          echo "$PWD/pmb" >> $GITHUB_PATH

      - name: Clone and Patch Pmaports
        run: |
          WORK_PATH="$PWD/pmb_work"
          mkdir -p "$WORK_PATH/cache_git"
          
          # –ö–ª–æ–Ω–∏—Ä—É–µ–º –±–∞–∑—É pmaports
          git clone --depth=1 https:&#47;&#47;github.com&#47;postmarketos&#47;pmaports.git "$WORK_PATH/cache_git/pmaports" | sed 's/&#47;/\//g'
          
          cd "$WORK_PATH/cache_git/pmaports"
          
          # –ü–æ–¥–∫–ª—é—á–∞–µ–º pipa-project (–∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π –ø—É—Ç—å –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏)
          git remote add pipa https:&#47;&#47;github.com&#47;pipa-project&#47;pmaports-pipa.git | sed 's/&#47;/\//g'
          git fetch pipa master
          git reset --hard pipa/master
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ–Ω—Ñ–∏–≥
          mkdir -p /home/runner/.config
          cat <<EOF > /home/runner/.config/pmbootstrap.cfg
          [pmbootstrap]
          config_version = 3
          device = xiaomi-pipa
          work = $WORK_PATH
          jobs = $(nproc)
          repository = edge
          ui = plasma-desktop
          systemd = never
          EOF

      - name: Build System
        run: |
           PMB="python3 pmb/pmbootstrap.py -y"
           
           # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è —Å–±–æ—Ä–∫–∞ —è–¥—Ä–∞
           $PMB build linux-postmarketos-qcom-sm8250-pipa --force
           
           # –£—Å—Ç–∞–Ω–æ–≤–∫–∞
           $PMB install --password 147147 \
             --add linux-postmarketos-qcom-sm8250-pipa \
             --add device-xiaomi-pipa-nonfree-firmware \
             --add msm-firmware-loader \
             --add alsa-ucm-conf \
             --add mesa-dri-gallium
           
           $PMB export
           
           echo "üîç CHECKING /BOOT CONTENT:"
           $PMB chroot -r -- ls -lh /boot/
           
           cp /tmp/postmarketOS-export/boot.img out/boot-xiaomi-pipa.img
           cp /tmp/postmarketOS-export/xiaomi-pipa.img out/rootfs-xiaomi-pipa-plasma.img

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: xiaomi-pipa-plasma-final
           path: out/*.img
           retention-days: 7
